<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">Insyte Soluciones App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Placeholder para estilos específicos -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid flex-grow-1 d-flex">
    <!-- SIDEBAR -->
    <div class="col-md-2 bg-light p-0">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>

    <!-- MAIN CONTENT -->
    <main role="main" class="main-content container mt-4">
        <th:block layout:fragment="content"></th:block>
    </main>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS + Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
<script th:src="@{/js/chat.js}"></script>

<!-- Placeholder para scripts específicos de cada vista -->
<th:block layout:fragment="scripts"></th:block>

<!-- Modal Chatbot -->
<div th:replace="fragments/chatmodal :: chatModal"></div>

</body>
</html>
