<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Reports</title>

    <style layout:fragment="styles">
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">

<div layout:fragment="content">
    <section class="container my-5">
        <h2 class="text-center mb-5">
            <i class="bi bi-journal-text me-2"></i>
            Reports Hub
        </h2>

        <div class="row g-4 justify-content-center">
            <!-- Wochenmeldung -->
            <div class="col-sm-6 col-md-4">
                <div class="card h-100 text-center shadow-sm rounded">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-diagram-3-fill text-primary card-icon"></i>
                        <h5 class="card-title mb-3">Wochenmeldung</h5>
                        <a th:href="@{/reports/wm}" class="mt-auto btn btn-outline-primary">
                            See Report
                        </a>
                    </div>
                </div>
            </div>

            <!-- Daily Report -->
            <div class="col-sm-6 col-md-4">
                <div class="card h-100 text-center shadow-sm rounded">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-diagram-3 text-secondary card-icon"></i>
                        <h5 class="card-title mb-3">Daily Report</h5>
                        <a th:href="@{/reports/dr}" class="mt-auto btn btn-outline-secondary">
                            See Report
                        </a>
                    </div>
                </div>
            </div>

            <!-- Daily HBG -->
            <div class="col-sm-6 col-md-4">
                <div class="card h-100 text-center shadow-sm rounded">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-person-workspace text-success card-icon"></i>
                        <h5 class="card-title mb-3">Daily HBG</h5>
                        <a th:href="@{/reports/hbg}" class="mt-auto btn btn-outline-success">
                            See Report
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
