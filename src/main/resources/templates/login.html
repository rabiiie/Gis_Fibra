<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Fibra Óptica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Fondo */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/images/background.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* Barra superior */
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
            z-index: 10;
        }

        /* Contenedor de logos */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 120px;
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }

        /* Estilos del menú desplegable */
        .dropdown-menu {
            background: rgba(0, 0, 0, 0.9);
        }

        .dropdown-item {
            color: white;
        }

        .dropdown-item:hover {
            background: cyan;
            color: black;
        }

        /* Contenedor del login */
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            width: 400px;
            text-align: center;
            color: white;
            position: relative;
            margin-top: 80px; /* Para que no choque con la barra superior */
        }

        /* Estilos del formulario */
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid cyan;
            color: white;
        }

        .btn-primary {
            background: cyan;
            border: none;
            color: black;
            font-weight: bold;
            margin-top: 1rem;
        }

    </style>
</head>
<body>

    <!-- Barra superior -->
    <div class="top-bar">
        <!-- Contenedor de los logos -->
        <div class="logo-container">
            <img id="logo" src="/images/insyte1.png" alt="Logo">
        </div>

        <!-- Menú desplegable -->
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="menuDropdown" data-bs-toggle="dropdown">
                Menú
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Inicio</a></li>
                <li><a class="dropdown-item" href="#">Acerca de</a></li>
                <li><a class="dropdown-item" href="#">Contacto</a></li>
            </ul>
        </div>
    </div>

    <!-- Contenedor del login -->
    <div class="login-container">
        <h2 class="text-center mb-4">Inicia Sesion</h2>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">CONECTAR</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Credenciales incorrectas
        </div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            Sesión cerrada
        </div>
    </div>

    <!-- JavaScript para cambiar los logos cada 4 segundos -->
    <script>
        const logos = ["/images/insyte1.png", "/images/insyte2.png", "/images/insyte3.png"];
        let index = 0;
        setInterval(() => {
            index = (index + 1) % logos.length;
            document.getElementById("logo").src = logos[index];
        }, 4000);
    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
